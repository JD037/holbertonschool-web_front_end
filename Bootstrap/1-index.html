<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Line 1 -->
            <div class="row">
                <div class="col-12 col-lg bg-primary text-white text-center p-3">Primary</div>
                <div class="col-12 col-lg bg-success text-white text-center p-3">Success</div>
                <div class="col-12 col-lg bg-danger text-white text-center p-3">Danger</div>
                <div class="col-12 col-lg bg-warning text-white text-center p-3">Warning</div>
            </div>
            <hr/>

            <!-- Line 2 -->
            <div class="row">
                <div class="col-12 col-sm bg-primary text-white text-center p-3">Primary</div>
                <div class="col-12 col-sm bg-success text-white text-center p-3">Success</div>
                <div class="col-12 col-sm bg-danger text-white text-center p-3">Danger</div>
                <div class="col-12 col-sm bg-warning text-white text-center p-3">Warning</div>
            </div>
            <hr/>

            <!-- Line 3 -->
            <div class="row">
                <div class="col-12 col-lg-2 bg-primary text-white text-center p-3">Primary</div>
                <div class="col-12 col-lg-5 bg-success text-white text-center p-3">Success</div>
                <div class="col-12 col-lg-5 bg-danger text-white text-center p-3">Danger</div>
            </div>
            <hr/>

            <!-- Line 4 -->
            <div class="row">
                <div class="col-12 col-md-3 order-4 order-md-1 bg-primary text-white text-center p-3">Primary</div>
                <div class="col-12 col-md-3 order-3 order-md-2 bg-success text-white text-center p-3">Success</div>
                <div class="col-12 col-md-3 order-2 order-md-4 bg-danger text-white text-center p-3">Danger</div>
                <div class="col-12 col-md-3 order-1 order-md-3 bg-warning text-white text-center p-3">Warning</div>
            </div>
            <hr/>

            <!-- Line 5 -->
            <div class="row">
                <div class="col-6 col-sm-3 offset-sm-3 bg-primary text-white text-center p-3">Primary</div>
                <div class="col-6 col-sm-3 bg-success text-white text-center p-3">Success</div>
            </div>
            <hr/>

            <!-- Line 6 -->
            <div class="row">
                <div class="col-4 col-lg-2 offset-lg-1 bg-primary text-white text-center p-3">Primary</div>
                <div class="col-4 col-lg-2 offset-lg-2 bg-success text-white text-center p-3">Success</div>
                <div class="col-4 col-lg-2 offset-lg-2 bg-danger text-white text-center p-3">Danger</div>
            </div>
            <hr/>
        </div>
    </body>
</html>
