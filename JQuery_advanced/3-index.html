    <script type="application/javascript">
        $(document).ready(function() {
            function createFamilyTree() {
                // Creating and appending the table, its head, and body directly
                $('<table>')
                    .append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        )
                    )
                    .append(
                        $('<tbody>').append(
                            $('<tr>').append($('<td>').text('Guillaume'), $('<td>').text('Salva')),
                            $('<tr>').append($('<td>').text('Paulette'), $('<td>').text('Salva')),
                            $('<tr>').append($('<td>').text('Antoine'), $('<td>').text('Salva'))
                        )
                    )
                    .appendTo('body'); // Appending the whole table to body
            }

            createFamilyTree();
        });
    </script>
