<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <title>Task 5</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>   
    <style>
        /* Style for the delete cell */
        .delete-cell {
            background-color: orange;
            cursor: pointer;
        }
    </style>
    <script type="application/javascript">
        $(document).ready(function() {
            function createFamilyTree() {
                var table = $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname'),
                            $('<th>').text('Action') // Header for delete column
                        )
                    ),
                    $('<tbody>')
                );

                $('body').append(table);
            }

            function addNewMember(firstName, lastName) {
                var row = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>').text('(x)').addClass('delete-cell').click(function() {
                        $(this).parent().remove(); // Remove the row on click
                    })
                );

                $('tbody').append(row);
            }

            createFamilyTree();
            // Adding members
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        });
    </script>
</head>

</body>
</html>
