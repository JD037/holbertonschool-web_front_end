    <script type="application/javascript">
        $(document).ready(function() {
            function createFamilyTree() {
                // Creating the table, its head, and body
                var table = $('<table>');
                var thead = $('<thead>').append('<tr><th>Firstname</th><th>Lastname</th></tr>');
                var tbody = $('<tbody>').append(
                    '<tr><td>Guillaume</td><td>Salva</td></tr>' +
                    '<tr><td>Paulette</td><td>Salva</td></tr>' +
                    '<tr><td>Antoine</td><td>Salva</td></tr>'
                );

                // Appending the head and body to the table
                table.append(thead).append(tbody);

                // Appending the table to the body of the document
                $('body').append(table);
            }

            createFamilyTree();
        });
    </script>
