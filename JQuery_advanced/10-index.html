<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wikipedia Search with Pagination</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <script type="application/javascript">
        $(document).ready(function() {
            function addPostRow(data) {
                var postInfo = `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`;
                var paragraph = $('<p>').append($('<span>').text(postInfo));
                $('body').append(paragraph);
            }

            function listPosts() {
                $.get('http://localhost:3000/posts', function(response) {
                    response.forEach(function(post) {
                        addPostRow(post);
                    });
                }).fail(function() {
                    alert('Server Error');
                });
            }

            listPosts();
        });
    </script>
</body>
</html>
