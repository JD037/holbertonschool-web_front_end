<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to the website</title>
    <style>
        h1 {
            font-weight: bold;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login to the website</h1>
    <div>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>
    <h2 class="bold">Cookies</h2> <!-- Bold title for cookies -->
    <div>
        <button onclick="showCookies()">Show the cookies</button>
        <p id="cookieDisplay"></p> <!-- Element to display cookies -->
    </div>
    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            document.cookie = `firstname=${firstname};path=/;`;
            document.cookie = `email=${email};path=/;`;
        }

        function showCookies() {
            const cookies = document.cookie.split('; ').reduce((acc, current) => {
                const [key, value] = current.split('=');
                acc[key] = value;
                return acc;
            }, {});
            // Use the cookieDisplay element to show the cookies
            const cookieDisplay = document.getElementById('cookieDisplay');
            cookieDisplay.innerHTML = `Cookies: firstname=${cookies.firstname}, email=${cookies.email}`;
        }
    </script>
</body>
</html>
